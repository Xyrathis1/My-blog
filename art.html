<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Music</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:#0a0a0a;
color:#e8e8e8;
font-family:'Cormorant Garamond',serif;
min-height:100vh;
position:relative;
overflow-x:hidden;
}
body::before{
content:'';
position:fixed;top:0;left:0;width:100%;height:100%;
background:
radial-gradient(circle at 20% 30%,rgba(120,10,10,0.15) 0%,transparent 40%),
radial-gradient(circle at 80% 70%,rgba(120,10,10,0.1) 0%,transparent 40%),
linear-gradient(135deg,rgba(20,20,20,0.97) 0%,rgba(10,10,10,1) 100%);
z-index:-2;
}
body::after{
content:'';
position:fixed;top:0;left:0;width:100%;height:100%;
background-image:
radial-gradient(circle at 25% 25%,rgba(255,255,255,0.05) 2px,transparent 0),
radial-gradient(circle at 75% 75%,rgba(255,255,255,0.05) 1px,transparent 0);
background-size:30px 30px,20px 20px;
opacity:.3;z-index:-1;
}
.container{max-width:1400px;margin:0 auto;padding:0 40px;}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:40px 0;}
.logo{
font-family:'Cinzel',serif;
font-size:26px;font-weight:600;letter-spacing:4px;
cursor:pointer;position:relative;color:#e8e8e8;
}
.logo::after{
content:'';position:absolute;bottom:-8px;left:0;width:100%;height:1px;
background:linear-gradient(90deg,transparent,#c00,transparent);
}

/* 更新的签名样式 */
.quote-section {
    position: relative;
}

.quote-display {
    font-size: 15px;
    letter-spacing: 1.5px;
    font-style: italic;
    padding: 8px 0;
    text-align: center;
    font-family: 'Cormorant Garamond', serif;
    color: rgba(232, 232, 232, 0.9);
    font-weight: 400;
    position: relative;
    max-width: 300px;
    min-height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    border: none;
    cursor: default;
    transition: all 0.6s ease;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
}

/* 优雅的渐变色文字效果 */
.quote-display::before {
    content: '';
    position: absolute;
    top: -2px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, #c00, transparent);
    transition: width 0.8s ease;
}

.quote-display:hover::before {
    width: 100%;
}

.quote-display .quote-text {
    position: relative;
    display: inline-block;
    padding: 0 10px;
}

.quote-display .quote-text::first-letter {
    font-size: 1.2em;
    color: #c00;
}

.quote-display:hover {
    color: #fff;
    text-shadow: 
        0 0 15px rgba(200, 0, 0, 0.4),
        0 0 30px rgba(200, 0, 0, 0.2);
    transform: translateY(-1px);
}

.page-title{
font-family:'Cinzel',serif;font-size:52px;font-weight:600;
text-align:center;margin:80px 0 30px;letter-spacing:4px;
position:relative;color:#e8e8e8;
}
.page-title::after{
content:'';position:absolute;bottom:-20px;left:50%;
transform:translateX(-50%);width:180px;height:2px;
background:linear-gradient(90deg,transparent,#c00,transparent);
}
.page-subtitle{text-align:center;font-size:20px;margin-bottom:80px;color:rgba(232,232,232,0.7);font-style:italic;}
#wallet-address {
  cursor: pointer;
  text-decoration: underline;
}
.music-gallery{
display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:80px;
}
.music-card{display:flex;flex-direction:column;align-items:center;}
.record-player{
position:relative;width:280px;height:280px;margin:0 auto 30px;cursor:pointer;
}
.record{
position:absolute;width:100%;height:100%;border-radius:50%;
background:radial-gradient(circle,#111 0%,#000 70%),
repeating-radial-gradient(circle,transparent 0,rgba(50,50,50,0.1) 1px,transparent 2px,transparent 10px);
box-shadow:0 0 0 8px #222,0 0 0 10px #111,inset 0 0 20px rgba(0,0,0,.8);
overflow:hidden;transition:.3s;
}
.record-cover{position:absolute;width:100%;height:100%;border-radius:50%;overflow:hidden;z-index:2;}
.record-cover img{width:100%;height:100%;object-fit:cover;}
.record-arm{
position:absolute;width:120px;height:8px;top:50%;left:50%;
background:linear-gradient(to right,#333,#555,#333);
transform-origin:left center;border-radius:4px;transform:rotate(-25deg);
transition:.8s;z-index:4;
}
.record-player.playing .record{animation:spin 6s linear infinite;}
.record-player.playing .record-arm{transform:rotate(0deg);}
@keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}
.play-indicator{
position:absolute;bottom:20px;right:20px;width:40px;height:40px;
background:rgba(200,0,0,.8);border-radius:50%;
display:flex;align-items:center;justify-content:center;z-index:5;
}
.play-indicator i{color:#e8e8e8;font-size:16px;}
.music-info{text-align:center;width:100%;}
.music-title{font-family:'Cinzel',serif;font-size:20px;margin-bottom:8px;}
.music-artist{font-size:16px;color:rgba(232,232,232,.7);margin-bottom:12px;font-style:italic;}
.music-description{font-size:14px;color:rgba(232,232,232,.6);font-style:italic;line-height:1.5;}
.back-btn{
position:fixed;bottom:40px;left:40px;padding:14px 28px;
background:rgba(20,20,20,.7);border:1px solid rgba(200,0,0,.3);
color:#e8e8e8;font-size:14px;cursor:pointer;
text-transform:uppercase;font-family:'Cinzel',serif;
backdrop-filter:blur(10px);
}
@media(max-width:768px){
.music-gallery{grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:60px;}
.record-player{width:240px;height:240px;}
.page-title{font-size:42px;margin:60px 0 25px;}
.quote-display {
    max-width: 220px;
    font-size: 14px;
    min-height: 35px;
}
}
@media(max-width:480px){
.quote-display {
    font-size: 14px;
    min-height: 35px;
    letter-spacing: 1px;
}
}
</style>
</head>
<body>
<div class="container">
<nav class="navbar">
<div class="logo" onclick="location.href='index.html'">Xyrathis</div>
<div class="quote-section">
    <div class="quote-display" id="quoteDisplay"></div>
</div>
</nav>
<h1 class="page-title">MY MUSIC</h1>
<p class="page-subtitle">Patronage : <span id="wallet-address">0xc044dfa7fF57961443cFa2966596080Bd2034552</span></p>
<div class="music-section">
<div class="music-gallery" id="musicGallery"></div>
</div>
</div>
<button class="back-btn" onclick="location.href='index.html'">BACK</button>
<script>
const quoteDisplay=document.getElementById('quoteDisplay');
const quotes=[
            "Experience is used to counter illusion.",
            "Pain renders being more pure.",
            "虚则知实之情，静则知动者正。",
            "Nothing is more precious than the uniqueness found within structural rights.”",
            "Prediction = Control",
            "To be is to have been.",
            "Aal izz well.",
            "Memoryless property.",
            "规则是惯性，而喜欢是本能。",
            "最孤独的时光塑造最坚韧的自己。",
            "The courage and strength enough to end a life are equally enough to begin anew.",
            "在秦王宫外看一次稀世珍宝，或许就不会那么迷恋九鼎了。",
            "I pray to myself for myself.",
            "Only in their dreams can man be turly free.",
            "世异则事异，事异则备变。",
            "Be a part of being.",
            "正如最混沌的骚乱也精密有制。",
            "Time is rotting on me.",
            "My life is not something I owe anyone an explanation for.",
            "The fjord itself is as short as a hesitation.",
            "一叶知秋。",
];

function showRandomQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const quote = quotes[randomIndex];
    quoteDisplay.innerHTML = `<span class="quote-text">"${quote}"</span>`;
}

// 初始化显示一条名言
showRandomQuote();

// 每30秒切换一次
setInterval(showRandomQuote, 30000);

const musicTracks=[
{
title:"Pride & Prejudice",
artist:"Xyrathis",
description:"The curse of Babel:until deconstruction itself is alienated into a violence of understanding.",
image:"SNAKE.jpg",
audio:"SNAKE.mp3"
},
{
title:"Fiddlesticks",
artist:"Xyrathis",
description:"As the real world crumbles, the world within my mind grows ever more vivid..",
image:"Fiddlesticks.jpg",
audio:"Fiddlesticks.mp3"
}
];
let currentAudio=null;
let currentPlayer=null;
function loadMusic(){
const gallery=document.getElementById('musicGallery');
musicTracks.forEach((track,index)=>{
const card=document.createElement('div');
card.className='music-card';
card.innerHTML=`
<div class="record-player" data-index="${index}">
    <div class="record">
        <div class="record-cover"><img src="${track.image}" alt="${track.title} cover"></div>
    </div>
    <div class="record-arm"></div>
    <div class="play-indicator"><i class="fas fa-play"></i></div>
</div>
<div class="music-info">
    <h3 class="music-title">${track.title}</h3>
    <p class="music-artist">${track.artist}</p>
    <p class="music-description">${track.description}</p>
</div>
`;
const player=card.querySelector('.record-player');
player.addEventListener('click',()=>togglePlay(track.audio,player));
gallery.appendChild(card);
});
}
function togglePlay(src,player){
if(currentAudio && currentPlayer===player){
currentAudio.pause();
currentAudio.currentTime=0;
currentAudio=null;
player.classList.remove("playing");
player.querySelector("i").className="fas fa-play";
currentPlayer=null;
return;
}
if(currentAudio){
currentAudio.pause();
currentAudio.currentTime=0;
currentPlayer.classList.remove("playing");
currentPlayer.querySelector("i").className="fas fa-play";
}
currentAudio=new Audio(src);
currentAudio.play().catch(error => {
console.error('Audio playback error:', error);
});
player.classList.add("playing");
player.querySelector("i").className="fas fa-pause";
currentPlayer=player;
currentAudio.onended=()=>{
player.classList.remove("playing");
player.querySelector("i").className="fas fa-play";
currentAudio=null;
currentPlayer=null;
};
}
loadMusic();

// 更新后的复制功能，添加 fallback 以支持更多环境
const walletAddress = document.getElementById('wallet-address');
walletAddress.addEventListener('click', () => {
  const textToCopy = walletAddress.textContent;
  copyToClipboard(textToCopy);
});

function copyToClipboard(text) {
  if (navigator.clipboard && window.isSecureContext) {
    navigator.clipboard.writeText(text).then(() => {
      alert('Wallet address copied to clipboard!');
    }).catch(err => {
      console.error('Failed to copy with clipboard API: ', err);
      fallbackCopyText(text);
    });
  } else {
    fallbackCopyText(text);
  }
}

function fallbackCopyText(text) {
  const textArea = document.createElement("textarea");
  textArea.value = text;
  textArea.style.position = "fixed";  // 避免滚动到页面底部
  textArea.style.left = "-9999px";
  document.body.appendChild(textArea);
  textArea.focus();
  textArea.select();
  try {
    const successful = document.execCommand('copy');
    const msg = successful ? 'Wallet address copied to clipboard (fallback)!' : 'Failed to copy wallet address. Please try manually.';
    alert(msg);
  } catch (err) {
    console.error('Fallback copy failed: ', err);
    alert('Failed to copy wallet address. Please try manually.');
  }
  document.body.removeChild(textArea);
}
</script>
</body>
</html>
