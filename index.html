<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtrathis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #e8e8e8;
            overflow-x: hidden;
            font-family: 'Cormorant Garamond', serif;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(120, 10, 10, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(120, 10, 10, 0.1) 0%, transparent 40%),
                linear-gradient(135deg, rgba(20, 20, 20, 0.97) 0%, rgba(10, 10, 10, 1) 100%);
            background-blend-mode: overlay;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.05) 2px, transparent 0),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 30px 30px, 20px 20px;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(200, 0, 0, 0.3);
            position: relative;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            color: #e8e8e8;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #c00, transparent);
        }

        .quote-section {
            position: relative;
        }

        .quote-display {
            font-size: 15px;
            letter-spacing: 1.5px;
            font-style: italic;
            padding: 8px 0;
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
            color: rgba(232, 232, 232, 0.9);
            font-weight: 400;
            position: relative;
            max-width: 300px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: default;
            transition: all 0.6s ease;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* 优雅的渐变色文字效果 */
        .quote-display::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #c00, transparent);
            transition: width 0.8s ease;
        }

        .quote-display:hover::before {
            width: 100%;
        }

        .quote-display .quote-text {
            position: relative;
            display: inline-block;
            padding: 0 10px;
        }


        .quote-display .quote-text::first-letter {
            font-size: 1.2em;
            color: #c00;
        }

        .quote-display:hover {
            color: #fff;
            text-shadow: 
                0 0 15px rgba(200, 0, 0, 0.4),
                0 0 30px rgba(200, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        .main-content {
            display: flex;
            align-items: center;
            min-height: 80vh;
            padding: 60px 0;
            position: relative;
        }

        .profile-section {
            display: flex;
            width: 100%;
            gap: 60px;
            align-items: center;
        }

        .avatar-container {
            flex: 0 0 350px;
            position: relative;
        }

        .avatar-frame {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(200, 0, 0, 0.4);
            box-shadow:
                0 0 30px rgba(200, 0, 0, 0.2),
                inset 0 0 30px rgba(200, 0, 0, 0.1);
            animation: glow 6s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow:
                    0 0 20px rgba(200, 0, 0, 0.2),
                    inset 0 0 20px rgba(200, 0, 0, 0.1);
            }
            100% {
                box-shadow:
                    0 0 40px rgba(200, 0, 0, 0.4),
                    inset 0 0 40px rgba(200, 0, 0, 0.2);
            }
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%) contrast(110%);
            transition: filter 0.5s;
        }

        .avatar:hover {
            filter: grayscale(0%) contrast(120%);
        }

        .avatar-frame::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 1px solid rgba(200, 0, 0, 0.2);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .info-section {
            flex: 1;
        }

        .name {
            font-family: 'Cinzel', serif;
            font-size: 52px;
            font-weight: 600;
            margin-bottom: 25px;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            color: #e8e8e8;
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, #c00, transparent);
        }

        .intro {
            font-size: 19px;
            line-height: 1.8;
            margin-bottom: 40px;
            color: rgba(232, 232, 232, 0.8);
            max-width: 600px;
            text-align: justify;
            font-weight: 300;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .buttons-row {
            display: flex;
            gap: 40px;
            justify-content: flex-start;
        }

        .btn {
            padding: 16px 40px;
            background: transparent;
            border: 1px solid rgba(200, 0, 0, 0.5);
            color: #e8e8e8;
            font-size: 16px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
            font-weight: 500;
            z-index: 1;
            min-width: 200px;
            text-align: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, rgba(200, 0, 0, 0.1), rgba(120, 0, 0, 0.2));
            transition: width 0.4s ease;
            z-index: -1;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            width: 100%;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:hover {
            border-color: #c00;
            box-shadow:
                0 0 25px rgba(200, 0, 0, 0.4),
                inset 0 0 15px rgba(200, 0, 0, 0.1);
            background: rgba(200, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .ornament {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(ellipse, rgba(200, 0, 0, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(10px);
        }

        .ornament-1 {
            top: 10%;
            right: 5%;
        }

        .ornament-2 {
            bottom: 20%;
            left: 5%;
        }

        .baroque-border {
            position: fixed;
            pointer-events: none;
            z-index: 10;
        }

        .border-top {
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(90deg, transparent, #c00, transparent);
            opacity: 0.3;
        }

        .border-bottom {
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(90deg, transparent, #c00, transparent);
            opacity: 0.3;
        }

        .border-left {
            top: 0;
            left: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(180deg, transparent, #c00, transparent);
            opacity: 0.3;
        }

        .border-right {
            top: 0;
            right: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(180deg, transparent, #c00, transparent);
            opacity: 0.3;
        }

        .email-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            color: rgba(232, 232, 232, 0.8);
            font-size: 18px;
            font-weight: 300;
            max-width: 600px;
            position: relative;
        }

        #emailText {
            cursor: pointer;
            text-decoration: underline;
            text-decoration-color: rgba(200, 0, 0, 0.5);
            transition: color 0.3s;
        }

        #emailText:hover {
            color: #c00;
        }

        .copy-icon {
            cursor: pointer;
            transition: color 0.3s;
        }

        .copy-icon:hover {
            color: #c00;
        }

        .copy-feedback {
            position: absolute;
            top: -30px;
            left: 0;
            background: rgba(200, 0, 0, 0.5);
            color: #e8e8e8;
            padding: 5px 10px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .copy-feedback.show {
            opacity: 1;
        }

        @media (max-width: 992px) {
            .profile-section {
                flex-direction: column;
                text-align: center;
            }
           
            .avatar-container {
                flex: 0 0 280px;
            }
           
            .avatar-frame {
                width: 280px;
                height: 280px;
            }
           
            .name {
                font-size: 42px;
            }
           
            .intro {
                font-size: 18px;
            }
           
            .buttons-row {
                justify-content: center;
            }
           
            .quote-display {
                max-width: 220px;
                font-size: 14px;
                min-height: 35px;
            }

            .email-container {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
            }
           
            .buttons-row {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
           
            .btn {
                width: 220px;
            }
           
            .quote-display {
                max-width: 280px;
                font-size: 15px;
                min-height: 40px;
                margin-top: 10px;
            }
           
            .name {
                font-size: 36px;
            }

            .email-container {
                justify-content: center;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .quote-display {
                font-size: 14px;
                min-height: 35px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="baroque-border border-top"></div>
    <div class="baroque-border border-bottom"></div>
    <div class="baroque-border border-left"></div>
    <div class="baroque-border border-right"></div>
   
    <div class="container">
        <nav class="navbar">
            <div class="logo">My blog</div>
            <div class="quote-section">
                <div class="quote-display" id="quoteDisplay">"lol"</div>
            </div>
        </nav>

        <section class="main-content">
            <div class="profile-section">
                <div class="avatar-container">
                    <div class="avatar-frame">
                        <img src="xy.jpg" alt="头像" class="avatar">
                    </div>
                </div>
                <div class="info-section">
                    <h1 class="name">Xyrathis</h1>
                    <div class="email-container">
                        <span id="emailText">xyrathis@example.com</span>
                        <i class="fas fa-copy copy-icon" id="copyButton"></i>
                        <div class="copy-feedback" id="copyFeedback">Copied!</div>
                    </div>
                    <p class="intro">
                        INTP-BA-MF LII-C 5w4 541 RLOEI sp/sx <br>
                        Antifragile+Bayesian(Stoicism(Phenomenology)→Cybernetics(ScientificAnti-Realism)→GameTheory(TranscendentalPhilosophy+Deconstructionism))→ScientificReductionism(合同异/离坚白)
                    </p>
                    <div class="buttons-container">
                        <div class="buttons-row">
                            <button class="btn" onclick="window.open('project.html', '_self')">My project</button>
                            <button class="btn" onclick="window.open('art.html', '_self')">My art</button>
                        </div>
                        <div class="buttons-row">
                            <button class="btn" onclick="window.open('hire.html', '_self')">Hire Me</button>
                            <button class="btn" onclick="window.open('inventions.html', '_self')">Buy My Inventions</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ornament ornament-1"></div>
            <div class="ornament ornament-2"></div>
        </section>
    </div>

    <script>
        const quoteDisplay = document.getElementById('quoteDisplay');

        const quotes = [
            "Experience is used to counter illusion.",
            "Pain renders being more pure.",
            "虚则知实之情，静则知动者正。",
            "Nothing is more precious than the uniqueness found within structural rights.”",
            "Prediction = Control",
            "To be is to have been.",
            "Aal izz well.",
            "Memoryless property.",
            "规则是惯性，而喜欢是本能。",
            "最孤独的时光塑造最坚韧的自己。",
            "The courage and strength enough to end a life are equally enough to begin anew.",
            "在秦王宫外看一次稀世珍宝，或许就不会那么迷恋九鼎了。",
            "I pray to myself for myself.",
            "Only in their dreams can man be turly free.",
            "世异则事异，事异则备变。",
            "Be a part of being.",
            "正如最混沌的骚乱也精密有制。",
            "Time is rotting on me.",
            "My life is not something I owe anyone an explanation for.",
            "The fjord itself is as short as a hesitation.",
            "一叶知秋。",
        ];

        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            
            quoteDisplay.innerHTML = `<span class="quote-text">"${quote}"</span>`;
        }

        showRandomQuote();

        setInterval(showRandomQuote, 30000);

        const emailText = document.getElementById('emailText');
        const copyButton = document.getElementById('copyButton');
        const copyFeedback = document.getElementById('copyFeedback');

        function copyEmail() {
            const email = emailText.textContent;
            navigator.clipboard.writeText(email).then(() => {
                copyFeedback.classList.add('show');
                setTimeout(() => {
                    copyFeedback.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        emailText.addEventListener('click', copyEmail);
        copyButton.addEventListener('click', copyEmail);
    </script>
</body>
</html>
