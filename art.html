<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Music</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:#0a0a0a;
color:#e8e8e8;
font-family:'Cormorant Garamond',serif;
min-height:100vh;
position:relative;
overflow-x:hidden;
}
body::before{
content:'';
position:fixed;top:0;left:0;width:100%;height:100%;
background:
radial-gradient(circle at 20% 30%,rgba(120,10,10,0.15) 0%,transparent 40%),
radial-gradient(circle at 80% 70%,rgba(120,10,10,0.1) 0%,transparent 40%),
linear-gradient(135deg,rgba(20,20,20,0.97) 0%,rgba(10,10,10,1) 100%);
z-index:-2;
}
body::after{
content:'';
position:fixed;top:0;left:0;width:100%;height:100%;
background-image:
radial-gradient(circle at 25% 25%,rgba(255,255,255,0.05) 2px,transparent 0),
radial-gradient(circle at 75% 75%,rgba(255,255,255,0.05) 1px,transparent 0);
background-size:30px 30px,20px 20px;
opacity:.3;z-index:-1;
}
.container{max-width:1400px;margin:0 auto;padding:0 40px;}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:40px 0;}
.logo{
font-family:'Cinzel',serif;
font-size:26px;font-weight:600;letter-spacing:4px;
cursor:pointer;position:relative;color:#e8e8e8;
}
.logo::after{
content:'';position:absolute;bottom:-8px;left:0;width:100%;height:1px;
background:linear-gradient(90deg,transparent,#c00,transparent);
}
.quote-display{
font-size:15px;letter-spacing:1.5px;font-style:italic;
padding:12px 20px;border-radius:2px;text-align:center;
border:1px solid rgba(200,0,0,0.2);background:rgba(20,20,20,0.5);
backdrop-filter:blur(10px);cursor:pointer;
}
.page-title{
font-family:'Cinzel',serif;font-size:52px;font-weight:600;
text-align:center;margin:80px 0 30px;letter-spacing:4px;
position:relative;color:#e8e8e8;
}
.page-title::after{
content:'';position:absolute;bottom:-20px;left:50%;
transform:translateX(-50%);width:180px;height:2px;
background:linear-gradient(90deg,transparent,#c00,transparent);
}
.page-subtitle{text-align:center;font-size:20px;margin-bottom:80px;color:rgba(232,232,232,0.7);font-style:italic;}
.music-gallery{
display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:80px;
}
.music-card{display:flex;flex-direction:column;align-items:center;}
.record-player{
position:relative;width:280px;height:280px;margin:0 auto 30px;cursor:pointer;
}
.record{
position:absolute;width:100%;height:100%;border-radius:50%;
background:radial-gradient(circle,#111 0%,#000 70%),
repeating-radial-gradient(circle,transparent 0,rgba(50,50,50,0.1) 1px,transparent 2px,transparent 10px);
box-shadow:0 0 0 8px #222,0 0 0 10px #111,inset 0 0 20px rgba(0,0,0,.8);
overflow:hidden;transition:.3s;
}
.record-cover{position:absolute;width:100%;height:100%;border-radius:50%;overflow:hidden;z-index:2;}
.record-cover img{width:100%;height:100%;object-fit:cover;}
.record-arm{
position:absolute;width:120px;height:8px;top:50%;left:50%;
background:linear-gradient(to right,#333,#555,#333);
transform-origin:left center;border-radius:4px;transform:rotate(-25deg);
transition:.8s;z-index:4;
}
.record-player.playing .record{animation:spin 3s linear infinite;}
.record-player.playing .record-arm{transform:rotate(0deg);}
@keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}
.play-indicator{
position:absolute;bottom:20px;right:20px;width:40px;height:40px;
background:rgba(200,0,0,.8);border-radius:50%;
display:flex;align-items:center;justify-content:center;z-index:5;
}
.play-indicator i{color:#e8e8e8;font-size:16px;}
.music-info{text-align:center;width:100%;}
.music-title{font-family:'Cinzel',serif;font-size:20px;margin-bottom:8px;}
.music-artist{font-size:16px;color:rgba(232,232,232,.7);margin-bottom:12px;font-style:italic;}
.music-description{font-size:14px;color:rgba(232,232,232,.6);font-style:italic;line-height:1.5;}
.back-btn{
position:fixed;bottom:40px;left:40px;padding:14px 28px;
background:rgba(20,20,20,.7);border:1px solid rgba(200,0,0,.3);
color:#e8e8e8;font-size:14px;cursor:pointer;
text-transform:uppercase;font-family:'Cinzel',serif;
backdrop-filter:blur(10px);
}
@media(max-width:768px){
.music-gallery{grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:60px;}
.record-player{width:240px;height:240px;}
.page-title{font-size:42px;margin:60px 0 25px;}
}
</style>
</head>
<body>
<div class="container">
<nav class="navbar">
<div class="logo" onclick="location.href='index.html'">Xyrathis</div>
<div class="quote-display" id="quoteDisplay"></div>
</nav>

<h1 class="page-title">MY MUSIC</h1>
<p class="page-subtitle">ay mi gatito miau miau!</p>

<div class="music-section">
<div class="music-gallery" id="musicGallery"></div>
</div>
</div>

<button class="back-btn" onclick="location.href='index.html'">BACK TO HOME</button>

<script>
const quoteDisplay=document.getElementById('quoteDisplay');
const quotes=[
"最珍稀莫过于结构性权利中的独一无二。",
"Prediction = Control",
"To be is to have been.",
"Aal izz well.",
"Memoryless property.",
"规则是惯性，而喜欢是本能。",
"最孤独的时光塑造最坚韧的自己。",
"足以自杀的勇气和力量同样足以重生。",
"Only in their dreams can man be truly free.",
"世异则事异，事异则备变。",
"正如最混沌的骚乱也精密有制。",
"Time is rotting on me.",
"我的人生不需要向任何人解释。",
"The fjord itself is as short as a hesitation.",
"一叶知秋。"
];
quoteDisplay.textContent='"'+quotes[Math.floor(Math.random()*quotes.length)]+'"';

const musicTracks=[
{
title:"Pride & Prejudice",
artist:"Xyrathis",
description:"Babel blockade severs consensus and truth. Deconstruction enacts the violence inherent in understanding.",
image:"SNAKE.jpg",
audio:"SNAKE.mp3"
}
];

let currentAudio=null;
let currentPlayer=null;

function loadMusic(){
const gallery=document.getElementById('musicGallery');

musicTracks.forEach((track,index)=>{
const card=document.createElement('div');
card.className='music-card';

card.innerHTML=`
<div class="record-player" data-index="${index}">
    <div class="record">
        <div class="record-cover"><img src="${track.image}"></div>
    </div>
    <div class="record-arm"></div>
    <div class="play-indicator"><i class="fas fa-play"></i></div>
</div>
<div class="music-info">
    <h3 class="music-title">${track.title}</h3>
    <p class="music-artist">${track.artist}</p>
    <p class="music-description">${track.description}</p>
</div>
`;

const player=card.querySelector('.record-player');

player.addEventListener('click',()=>togglePlay(track.audio,player));

gallery.appendChild(card);
});
}

function togglePlay(src,player){
if(currentAudio && currentPlayer===player){
currentAudio.pause();
currentAudio.currentTime=0;
currentAudio=null;
player.classList.remove("playing");
player.querySelector("i").className="fas fa-play";
currentPlayer=null;
return;
}

if(currentAudio){
currentAudio.pause();
currentAudio.currentTime=0;
currentPlayer.classList.remove("playing");
currentPlayer.querySelector("i").className="fas fa-play";
}

currentAudio=new Audio(src);
currentAudio.play();
player.classList.add("playing");
player.querySelector("i").className="fas fa-pause";
currentPlayer=player;

currentAudio.onended=()=>{
player.classList.remove("playing");
player.querySelector("i").className="fas fa-play";
currentAudio=null;
currentPlayer=null;
};
}

loadMusic();
</script>
</body>
</html>
